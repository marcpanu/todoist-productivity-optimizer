<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Optimizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Check authentication
        if (!localStorage.getItem('isAuthenticated') && !window.location.pathname.includes('login.html')) {
            window.location.href = '/login.html';
        }

        // Add logout function
        window.logout = function() {
            localStorage.removeItem('isAuthenticated');
            window.location.href = '/login.html';
        }
    </script>
</head>
<body>
    <div id="app">
        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Global Header -->
            <div class="global-header">
                <button onclick="logout()" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <!-- Plan Tab Content -->
            <section id="plan-tab" class="tab-content active">
                <div class="header">
                    <h1>Plan</h1>
                    <button class="action-button">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="filters">
                    <div class="date-filter">
                        <button class="date-button active">Today</button>
                        <button class="date-button">Next 7 Days</button>
                        <button class="date-button">Custom</button>
                    </div>
                    <div class="task-filters">
                        <button class="filter-button">
                            <i class="fas fa-filter"></i> Filter
                        </button>
                        <button class="sort-button">
                            <i class="fas fa-sort"></i> Sort
                        </button>
                    </div>
                </div>
                <div class="content-area">
                    <div class="generate-plan">
                        <button onclick="handleGeneratePlan()" class="primary-button">
                            <i class="fas fa-magic"></i> Generate Daily Plan
                        </button>
                    </div>
                    <div id="tasks-list" class="tasks-list">
                        <!-- Tasks will be populated here -->
                    </div>
                </div>
            </section>

            <!-- Review Tab Content -->
            <section id="review-tab" class="tab-content">
                <div class="header">
                    <h1>Review</h1>
                    <button class="action-button">
                        <i class="fas fa-sliders"></i>
                    </button>
                </div>
                <div class="content-area">
                    <div class="report-options">
                        <button class="report-button">
                            <i class="fas fa-chart-bar"></i>
                            Weekly Summary
                        </button>
                        <button class="report-button">
                            <i class="fas fa-calendar-check"></i>
                            Monthly Review
                        </button>
                        <button class="report-button">
                            <i class="fas fa-clock"></i>
                            Custom Period
                        </button>
                    </div>
                    <div id="report-content" class="report-content">
                        <!-- Report content will be populated here -->
                    </div>
                </div>
            </section>

            <!-- Email Tab Content -->
            <section id="email-tab" class="tab-content">
                <div class="header">
                    <h1>Email</h1>
                    <button class="action-button">
                        <i class="fas fa-envelope"></i>
                    </button>
                </div>
                <div class="content-area">
                    <div class="email-templates">
                        <h2>Email Templates</h2>
                        <div class="template-list">
                            <!-- Templates will be populated here -->
                        </div>
                    </div>
                    <div class="schedule-settings">
                        <h2>Schedule Settings</h2>
                        <div class="schedule-options">
                            <!-- Schedule options will be populated here -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Trends Tab Content -->
            <section id="trends-tab" class="tab-content">
                <div class="header">
                    <h1>Trends</h1>
                    <button class="action-button">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
                <div class="content-area">
                    <div class="chart-container">
                        <canvas id="tasksChart"></canvas>
                    </div>
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <h3>Tasks Completed</h3>
                            <p class="metric-value">24</p>
                            <p class="metric-change positive">+12% this week</p>
                        </div>
                        <div class="metric-card">
                            <h3>Productivity Score</h3>
                            <p class="metric-value">8.5</p>
                            <p class="metric-change positive">+0.5 pts</p>
                        </div>
                    </div>
                </div>
            </section>
             <!-- Profile Tab Content -->
             <section id="profile-tab" class="tab-content">
                <div class="header">
                    <h1>Profile</h1>
                </div>
                <div class="content-area">
                    <div class="integrations-section">
                        <h2>API Integrations</h2>
                        <div class="integration-card">
                            <div class="integration-header">
                                <i class="fas fa-check-circle"></i>
                                <h3>Todoist</h3>
                            </div>
                            <div class="integration-status">
                                <p>Status: <span id="todoist-status">Connected</span></p>
                                <button onclick="window.location.href='/api/auth/todoist'" class="connect-button" id="todoist-connect">
                                    <i class="fas fa-plug"></i> Connect
                                </button>
                                <button onclick="handleTodoistDisconnect()" class="disconnect-button" id="todoist-disconnect">
                                    <i class="fas fa-unlink"></i> Disconnect
                                </button>
                            </div>
                        </div>
                        <div class="integration-card disabled">
                            <div class="integration-header">
                                <i class="fas fa-clock"></i>
                                <h3>Google Calendar</h3>
                                <span class="coming-soon">Coming Soon</span>
                            </div>
                            <div class="integration-status">
                                <p>Status: <span>Not Connected</span></p>
                                <button disabled class="connect-button">
                                    <i class="fas fa-plug"></i> Connect
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active" data-tab="plan-tab">
                <i class="fas fa-list-check"></i>
                <span>Plan</span>
            </div>
            <div class="nav-item" data-tab="review-tab">
                <i class="fas fa-clipboard-list"></i>
                <span>Review</span>
            </div>
            <div class="nav-item" data-tab="email-tab">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </div>
            <div class="nav-item" data-tab="trends-tab">
                <i class="fas fa-chart-line"></i>
                <span>Trends</span>
            </div>
            <div class="nav-item" data-tab="profile-tab">
                <i class="fas fa-user-cog"></i>
                <span>Profile</span>
            </div>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="/app.js"></script>
</body>
</html>
