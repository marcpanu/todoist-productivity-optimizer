<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Optimizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Check authentication
        if (!localStorage.getItem('isAuthenticated') && !window.location.pathname.includes('login.html')) {
            window.location.href = '/login.html';
        }

        // Add logout function
        window.logout = function() {
            localStorage.removeItem('isAuthenticated');
            window.location.href = '/login.html';
        }
    </script>
</head>
<body>
    <div id="app">
        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Global Header -->
            <div class="global-header">
                <button onclick="logout()" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <!-- Plan Tab Content -->
            <section id="plan-tab" class="tab-content active">
                <div class="header">
                    <h1>Daily Plan</h1>
                    <button onclick="handleGeneratePlan()" class="action-button">
                        <i class="fas fa-magic"></i> Generate Plan
                    </button>
                </div>
                <div id="tasks-list" class="tasks-container">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
            </section>

            <!-- Review Tab Content -->
            <section id="review-tab" class="tab-content">
                <div class="header">
                    <h1>Task Review</h1>
                </div>
                <div id="report-content" class="report-container">
                    <!-- Report content will be dynamically inserted here -->
                </div>
            </section>

            <!-- Email Tab Content -->
            <section id="email-tab" class="tab-content">
                <div class="header">
                    <h1>Email Reports</h1>
                </div>
                <div class="template-list">
                    <!-- Email templates will be dynamically inserted here -->
                </div>
            </section>

            <!-- Trends Tab Content -->
            <section id="trends-tab" class="tab-content">
                <div class="header">
                    <h1>Productivity Trends</h1>
                </div>
                <div class="chart-container">
                    <canvas id="tasksChart"></canvas>
                </div>
                <div class="metrics-container">
                    <div class="metric-card">
                        <h3>Productivity Score</h3>
                        <div class="metric-value">0.0</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active" data-tab="plan-tab">
                <i class="fas fa-calendar-check"></i>
                <span>Plan</span>
            </div>
            <div class="nav-item" data-tab="review-tab">
                <i class="fas fa-chart-line"></i>
                <span>Review</span>
            </div>
            <div class="nav-item" data-tab="email-tab">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </div>
            <div class="nav-item" data-tab="trends-tab">
                <i class="fas fa-chart-bar"></i>
                <span>Trends</span>
            </div>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="/app.js"></script>
</body>
</html>
